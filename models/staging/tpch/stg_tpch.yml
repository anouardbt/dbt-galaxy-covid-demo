version: 2

models:
  - name: stg_tpch_nations
    description: staging layer for nations data
    columns:
      - name: nation_key
        tests:
          - unique
          - not_null

  - name: stg_tpch_regions
    description: staging layer for regions data
    columns:
      - name: region_key
        tests:
          - accepted_values:
              values: [0, 1, 2, 3, 4]
          - not_null
